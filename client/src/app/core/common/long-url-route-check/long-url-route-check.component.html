<div class="flex items-center justify-center min-h-screen bg-gray-900 text-gray-200">

    <!-- Loading State -->
    @if (isLoading) {
      <div class="text-center">
        <p class="text-gray-200 mb-4">{{ loadingMessage }}</p>
        <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
      </div>
    }
  
    <!-- URL Found -->
    @if (!isLoading && originalUrl) {
      <div class="text-center">
        <p class="text-green-400 mb-4">{{ loadingMessage }}</p>
        <a 
          [href]="originalUrl" 
          target="_blank" 
          class="text-blue-400 hover:underline"
        >
          {{ originalUrl }}
        </a>
      </div>
    }
  
    <!-- Error State -->
    @if (!isLoading && !originalUrl) {
      <div class="text-center">
        <p class="text-red-400">{{ loadingMessage }}</p>
      </div>
    }
  </div>
