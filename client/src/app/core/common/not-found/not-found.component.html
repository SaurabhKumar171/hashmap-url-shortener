<div class="flex items-center justify-center min-h-screen bg-gray-900 text-gray-200">
  <div class="w-full max-w-md bg-gray-800 rounded-lg p-6 shadow-lg">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-red-400 mb-4 text-center">
      404 - Short URL Not Found
    </h2>

    <!-- Message -->
    <p class="text-gray-300 text-center mb-6">
      The link you tried to access does not exist. Redirecting to the create page in 
      <span class="text-blue-400 font-semibold">{{ countdown }}</span> seconds...
    </p>

    <!-- Optional Button -->
    <div class="flex justify-center">
      <button 
        (click)="redirectToCreatePage()" 
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200">
        Go to Create Page Now
      </button>
    </div>
  </div>
</div>
